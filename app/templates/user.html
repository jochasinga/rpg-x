<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RPG-X: Play like you mean it!</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="static/bower_components/font-awesome/css/font-awesome.css">
  <!-- bootstrap3-dialog -->
  <link rel="stylesheet" href="static/bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css">
  <!-- google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <script src="//use.edgefonts.net/chunk;alfa-slab-one.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/_css/simple-sidebar.css">
  <link rel="stylesheet" href="static/_css/sb-admin.css">
  <link rel="stylesheet" href="static/_css/animate.min.css">
  <link rel="stylesheet" href="static/_css/_index.css">

  <!-- Holderjs -->
  <script src="static/bower_components/holderjs/holder.min.js"></script>
  <script src="static/bower_components/tether/dist/js/tether.min.js"></script>
  <style>
    @media (min-width: 768px) {
      #wrapper {
        padding-left: 250px;
      }
      #nav-wrapper { padding-left: 0; }
    }

    .fa {
      color: white;
      display: block;
    }
    
    #add-project {
      padding-right: 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a class="pull-left" href="#">
              {{ user['nickname'] }}
            </a>
            <a class="pull-right avatar-container" href="#">
              <img class="avatar" src="{{ user['picture'] }}"/>
            </a>
          </li>
	  {% for i in range(5) %}
            <li>
	      <a href="#">Character&nbsp;{{i}}</a>
	    </li>
	  {% endfor %}
          <li>
	    <form action="/logout">
              <button class="btn btn-default text-uppercase" type="submit">Log Out</button>
            </form>
          </li>
        </ul>
      </div>
      <!--/#sidebar-wrapper-->

      <!-- Page content -->
      <div id="page-content-wrapper">
	<!--NAVBAR-->
        <div id="nav-wrapper">
          <nav class="navbar navbar-default navbar-static-top templatemo-nav" role="navigation">
            <ul class="nav navbar-nav navbar-left">
              <li>
                <a href="#menu-toggle" id="menu-toggle" class="pull-left">
                  <i class="fa fa-bars fa-2x"></i>
                </a>
              </li>
            </ul>
	    
	    <ul class="nav navbar-nav logo-wrapper">
              <li>
                <a href="#" id="center-logo">
                  <h2>Presidential-X</h2>
                </a>
              </a>
            </ul>
	    
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/admin" id="add-project" class="pull-right">
                  <i class="fa fa-plus-circle fa-2x"></i>
                </a>
              </li>
            </ul>
	    <!-- This so the navbar pull with it -->

          </nav>

          <div class="container-fluid" style="position:absolute; top:50px; left:-10px;">
            <div class="container panel-wrapper">
              <!-- PANEL 1 -->
              <div class="col-lg-5 col-md-5">
                <div class="panel panel-primary">
                  <div class="panel-body">
                    <div class="row">
                      <!--Character image-->
                      <div class="character-img-wrapper col-xs-3">
                        <img data-src="holder.js/60x60">
                      </div>
                      <div>
                        <p style="margin-bottom:3px">Donald Trump</p>
                      </div>
                      <!--Progress container-->
                      <div class="progress-container">
                        <div class="progress" style="margin-bottom:7px; height:10px;">
                          <div class="progress-bar progress-bar-success"
                               role="progressbar" aria-valuenow="40"
                               aria-valuemin="0" aria-valuemax="100"
                               style="width: 40%">
                            <span class="sr-only">40% Complete (success)</span>
                          </div>
                        </div>
                        <div class="progress" style="margin-bottom:7px; height:10px;">
                          <div class="progress-bar progress-bar-success"
                               role="progressbar" aria-valuenow="60"
                               aria-valuemin="0" aria-valuemax="100"
                               style="width: 40%">
                            <span class="sr-only">40% Complete (success)</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- GAP -->
              <div class="col-lg-2 col-md-1"></div>

              <!-- PANEL 2 -->
              <div class="col-lg-5 col-md-5 pull-right">
                <div class="panel panel-primary right">
                  <div class="panel-body">
                    <div class="row">
                      <!--Character image-->
                      <div class="character-imgwrapper col-xs-3 pull-right">
                        <img data-src="holder.js/60x60">
                      </div>
                      <div class="character-name-wrapper pull-right">
                        <p style="margin-bottom:3px">
			  Donald Trump
			</p>
                      </div>
                      <!--Progress container-->
                      <div class="progress-container" style="margin-top:30px;">
                        <div class="progress" style="margin-bottom:7px; height:10px;">
                          <div class="progress-bar progress-bar-success"
                               role="progressbar" aria-valuenow="40"
                               aria-valuemin="0" aria-valuemax="100"
                               style="width: 40%">
                            <span class="sr-only">40% Complete (success)</span>
                          </div>
                        </div>
                        <div class="progress" style="margin-bottom:7px; height:10px;">
                          <div class="progress-bar progress-bar-success"
                               role="progressbar" aria-valuenow="60"
                               aria-valuemin="0" aria-valuemax="100"
                               style="width: 40%">
                            <span class="sr-only">40% Complete (success)</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
	<!--NAVBAR-->
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <div id="footer" class="container-fluid">
      <div>
	Hello
      </div>
    </div>

    <!-- jQuery -->
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3 -->
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Basic menu animation -->
    <script src="static/js/index.js"></script>
</body>
</html>
